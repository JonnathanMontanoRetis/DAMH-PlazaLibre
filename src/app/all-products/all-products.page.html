<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Productos</h1>

  <div class="order-items" *ngFor="let product of products">
    <ion-card mode="ios" (click)="viewDetails(product)" tappable *ngIf="(product.price > 0)">
      <ion-card-content>
        <div class="item-img">
          <img src='{{product.image}}' />
        </div>

        <div class="item-info">
          <p>{{product.name}}</p>
          <p>{{product.brand}}</p>
          <p>{{formatPrice(product.price)}}</p>

          <ion-button expand="block" class="main-button">Agregar al carrito</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
